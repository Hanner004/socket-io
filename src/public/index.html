<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <title>OpenTalk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <nav class="navbar navbar-ligth bg-warning">
      <a class="navbar-brand mx-auto mb-0 h1 text-body" href="/"><i>OpenTalk</i></a>
    </nav>

    <div class="card mx-2 mt-5 mb-5" id="nickWrap">
      <div class="card-header">
        <h3>Enter your username:</h3>
      </div>
      <p id="nickError"></p>
      <div class="card-body">
        <form id="nickForm">
          <input type="text" id="nickname" class="form-control" required autocomplete="off" />
          <button type="submit" class="btn btn-warning mt-2"><i class="fas fa-location-arrow"></i> Send</button>
        </form>
      </div>
    </div>

    <div class="container" id="contentWrap">
      <div class="row mt-5">
        <div class="col-md-6 offset-md-1 mb-5">
          <div class="card">
            <div class="card-header">
              <h4><i>Let's talk</i> - <i id="userActive"></i></h4>
            </div>
            <div id="chat" class="card-body"></div>
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control" required placeholder="send messages or /p {username} for private messages" autocomplete="off" />
                <div class="input-group-append">
                  <!-- <input type="submit" class="btn btn-warning"> -->
                  <button type="submit" class="btn btn-warning"><i class="fas fa-location-arrow"></i> Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-3 mb-5">
          <div class="card">
            <div class="card-header">
              <h4><i>Usuarios</i></h4>
            </div>
            <div class="card-body">
              <div id="usernames"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
